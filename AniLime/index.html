<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Roboto:wght@300;400;700&family=Tajawal&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body id="app">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="logo" src="src/img/Logo.svg" />
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Anime</a></li>
              <li class="nav-item"><a class="nav-link" href="#">News</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
          </nav>
          <div class="search-button-wrapper">
            <button class="header__btn">
              <svg class="search-img">
                <path
                  d="M15.8485 0C7.10488 0 0 6.94306 0 15.4875C0 24.032 7.10488 30.9751 15.8485 30.9751C19.3081 30.9751 22.5055 29.8861 25.1129 28.0427L37.378 40L40 37.4377L27.8806 25.5658C30.2622 22.8541 31.697 19.3345 31.697 15.4875C31.697 6.94306 24.5921 0 15.8485 0ZM15.8485 1.82206C23.5834 1.82206 29.8325 7.92883 29.8325 15.4875C29.8325 23.0463 23.5834 29.153 15.8485 29.153C8.11362 29.153 1.86453 23.0463 1.86453 15.4875C1.86453 7.92883 8.11362 1.82206 15.8485 1.82206Z"
                />
              </svg>
            </button>
            <div class="header__btn-active" type="button">
              <input
                class="header__search-input"
                type="text"
                name="search"
                placeholder="Search"
              />
              <button class="close-button">
                <svg class="close-img">
                  <path
                    d="M1.4668 31L31.4668 1"
                    stroke="#E0E0E0"
                    stroke-width="2"
                  />
                  <path
                    d="M31.4668 31L1.4668 0.999999"
                    stroke="#E0E0E0"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
